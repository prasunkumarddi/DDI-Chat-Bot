<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://ichatbot.app/assets/modules/bootstrap/css/bootstrap.min.css">
  <script>
    function toggleInputs() {
      const role = document.getElementById("role").value;
      const userInputs = document.querySelectorAll("#user-inputs input");
      const adminInputs = document.querySelectorAll("#admin-inputs input");
  
      if (role === "user") {
        document.getElementById("user-inputs").style.display = "block";
        document.getElementById("admin-inputs").style.display = "none";
        userInputs.forEach(el => el.disabled = false);
        adminInputs.forEach(el => el.disabled = true);
      } else {
        document.getElementById("user-inputs").style.display = "none";
        document.getElementById("admin-inputs").style.display = "block";
        userInputs.forEach(el => el.disabled = true);
        adminInputs.forEach(el => el.disabled = false);
      }
    }
  
    window.onload = toggleInputs;
  </script><script>
    function toggleInputs() {
      const role = document.getElementById("role").value;
      const userInputs = document.querySelectorAll("#user-inputs input");
      const adminInputs = document.querySelectorAll("#admin-inputs input");
  
      if (role === "user") {
        document.getElementById("user-inputs").style.display = "block";
        document.getElementById("admin-inputs").style.display = "none";
        userInputs.forEach(el => el.disabled = false);
        adminInputs.forEach(el => el.disabled = true);
      } else {
        document.getElementById("user-inputs").style.display = "none";
        document.getElementById("admin-inputs").style.display = "block";
        userInputs.forEach(el => el.disabled = true);
        adminInputs.forEach(el => el.disabled = false);
      }
    }
  
    window.onload = toggleInputs;
  </script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-4">Login</h3>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="form-group">
          <label for="role">Role</label>
          <select name="role" id="role" class="form-control" onchange="toggleInputs()" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <!-- User Inputs -->
        <div id="user-inputs">          
          <div class="form-group">
            <label for="prolific_id">Prolific ID</label>
            <input type="text" name="prolific_id" id="prolific_id" class="form-control" required>
          </div>
        </div>

        <!-- Admin Inputs -->
        <div id="admin-inputs" style="display: none;">
          <div class="form-group">
            <label for="username">Admin Username</label>
            <input type="text" name="username" id="username" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Admin Password</label>
            <input type="password" name="password" id="password" class="form-control">
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
